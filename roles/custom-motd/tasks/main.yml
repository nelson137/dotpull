- name: Disable news
  become: true
  lineinfile:
    path: /etc/default/motd-news
    regexp: "^(ENABLED)=1"
    line: '\1=0'

- name: Disable scripts
  become: true
  file:
    path: "/etc/update-motd.d/{{ item }}"
    mode: -x
  failed_when: false
  loop:
    - 10-help-text
    - 50-motd-news
    - 51-cloudguest
