- name: Get user info
  user: name='{{ primary_user }}' state=present
  register: user_info

- name: Silence the first-time sudo message
  become: true
  become_user: '{{ user_info.name }}'
  file:
    path: "{{ user_info.home }}/.sudo_as_admin_successful"
    state: touch
    access_time: preserve
    modification_time: preserve
